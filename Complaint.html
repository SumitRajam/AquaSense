<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <title>Complaint form</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <title>AquaSense</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="Complaint.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</head>

<body>
    <div class="container complainbox">
        
        <nav class="navbar fixed-top navbar-expand-lg navbar-light navbar-custom">
            <a id="name" class="navbar-brand" href="#"><img class="logo"
                    src="https://th.bing.com/th/id/OIP.JVmwTQb-R9nXfN3UVR27HgHaHa?w=197&h=197&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    alt="logo">AquaSense</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

                    <!-- <li class="nav-item">
                        <div class="btn-group">
                            <button type="button" class="btn btn-succ d-table">Sign in</button>
                            <button type="button" class="btn btn-success d-table" data-toggle="modal"
                                data-target="#ModalForm">Log in</button>
                        </div>
                    </li> -->
                </ul>
            </div>
        </nav>

        <form action="" class="">
            <h3 class="title">Complaint form</h3>
            <div class="row">
                <div class="col">

                    <div class="inputbox">
                        <span>Full name:</span>
                        <input type="text" placeholder="Enter full name" required>
                    </div>

                    <div class="inputbox">
                        <span>Email:</span>
                        <input type="email" placeholder="Enter email address" required>
                    </div>

                    <div class="inputbox">
                        <span>Contact Number:</span>
                        <input type="text" placeholder="Contact number" required>
                    </div>
                    <div class="inputbox">
                        <label for="Fault-type">Fault-type:</label>
                        <select name="Fault-type" id="Fault-type">
                            <option value="Leakage">Leakage</option>
                            <option value="Blockage">Blockage</option>
                            <option value="No Supply">No Supply</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>
                    <div class="inputbox">
                        <span>Title:</span>
                        <input type="text" placeholder="Title for complaint">
                    </div>

                    <div class="inputbox">
                        <span>Describe complaint :</span>
                        <input type="textarea" placeholder="Write  a complaint">
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Click to pin the location</h3>
                    <div id="map"></div>
                    <div id="coordinates">Coordinates: N/A</div>
                </div>
            </div>
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map;
        var marker;

        // Initialize the map
        function initializeMap() {
            map = L.map('map').setView([17.001738, 73.324181], 25); // Set initial map view to (0, 0) with zoom level 13
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map); // Use OpenStreetMap tiles

            // Add a click event handler to allow users to pinpoint a location
            map.on('click', function (event) {
                var clickedLocation = event.latlng;
                updateMarker(clickedLocation.lat, clickedLocation.lng);
                updateCoordinates(clickedLocation.lat, clickedLocation.lng);
            });
        }

        // Function to update the marker's location
        function updateMarker(lat, lng) {
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }
        }

        // Function to update the displayed coordinates
        function updateCoordinates(lat, lng) {
            document.getElementById('coordinates').textContent = 'Coordinates: ' + lat + ', ' + lng;
        }

        // Initialize the map
        initializeMap();
    </script>
</body>

</html>
