<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge>
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <title>New connection form</title>
    <link rel="stylesheet" href="payment1.css">
</head>
<body>
    <div class="container">

        <form action="" >
            <h3 class="title" style="margin:0 auto;">Apply for New Water Connection</h3>
            <div class="row">
               
                <div class="col">
                    
                    <div class="inputbox">
                        <span>Full name :</span>
                        <input type="text" placeholder="Enter name">
                    </div>
                    <div class="inputbox">
                        <span>Email :</span>
                        <input type="email" placeholder="Enter email">
                    </div>
                    <div class="inputbox">
                        <span>Address :</span>
                        <input type="text" placeholder="Enter address">
                    </div>
                    <div class="inputbox">
                        <span>Contact number :</span>
                        <input type="text" placeholder="Enter contact number">
                    </div>
                    
                   
                    <label for="Id_proof">ID proof:</label><br><br>
                    <input type="file" id="Id_proof" name="Id_proof" accept="image/png, image/jpeg" /><br><br>

                    <label for="Address_proof">Address proof:</label><br><br>
                    <input type="file" id="Address_proof" name="Address_proof" accept="image/png, image/jpeg" />

                    
                </div>
            </div>

            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
</body>
</html>
